<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Portfolio</title>
    <link rel="stylesheet" href="s-network.css">
</head>
<body>
    <div class="portfolio-container">
        <h1 class="title">Design Portfolio</h1>

        <div class="portfolio-item">
            <h2 class="sub-title">Entropy+ Mobile App Prototype</h2>
            <video class="portfolio-video" src="Videos/entropy.mp4" autoplay loop></video>
        </div>
        
        <!-- Repeat for each portfolio item -->
        <div class="portfolio-item">
            <h2 class="sub-title">Mobile AI Image Assistant Prototype</h2>

        <div class="portfolio-item">

            <video class="portfolio-video" src="Videos/cc0.mp4" autoplay loop></video>

        <div class="portfolio-item">

            <img class="portfolio-img" src="Images/designbanner.png" alt="Description of image">
        
            <div class="link-list">
                <a href="https://memes.how" class="portfolio-link">Essay Site</a>
                <a href="https://abstraverse.xyz" class="portfolio-link">Museum Site</a>
